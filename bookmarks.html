<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bookmarks.css">
  <link rel="stylesheet" href="css/element.css">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <el-input placeholder="输入关键字进行过滤" v-model="filterText">
    </el-input>
    <el-tree :data="data" show-checkbox node-key="id"  :filter-node-method="filterNode" ref="tree"
      :props="defaultProps" ref="tree">
      <span slot-scope="{node, data}">
        <a v-if="data.url" href="javascript:;" @click="treeSkipClick(data.url)">{{ node.label }}</a>
        <span v-else>{{ node.label }}</span>
      </span>
    </el-tree>
  </div>
  <script src="js/lib/vue.js"></script>
  <script src="js/lib/element-ui.js"></script>
  <script src="js/bookmarks.js"></script>
</body>

</html>
