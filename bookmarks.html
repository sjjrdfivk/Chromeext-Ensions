<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bookmarks.css">
  <link rel="stylesheet" href="css/element.css">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <el-row type="flex" justify="space-between">
      <el-col :span="14">
        <el-input placeholder="输入关键字进行过滤" v-model="filterText">
        </el-input>
      </el-col>
      <el-col :span="9">
        <el-button @click="openSelect">一键打开</el-button>
      </el-col>
    </el-row>
    <el-tree :data="data" show-checkbox node-key="id" :filter-node-method="filterNode" ref="tree" :props="defaultProps"
      ref="tree">
      <span slot-scope="{node, data}">
        <a v-if="data.url" href="#" @click="treeSkipClick(data.url)">{{ node.label }}</a>
        <span v-else>{{ node.label }}</span>
      </span>
    </el-tree>
  </div>
  <script src="js/lib/vue.js"></script>
  <script src="js/lib/element-ui.js"></script>
  <script src="js/bookmarks.js"></script>
</body>

</html>
